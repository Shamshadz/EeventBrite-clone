{% extends 'base.html' %}
{% load static %}

{% block content %}

{% for event in likes %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ event.image.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ event.event_name }}</h5>
          <p class="card-text">{{ event.location }}</p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
